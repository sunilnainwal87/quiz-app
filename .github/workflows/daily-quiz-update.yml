name: Daily Quiz Update

on:
  # Schedule to run every day at 2:00 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  update-quiz-questions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Trigger RefreshQuestions Agent
        uses: github/copilot-custom-agent@v1
        with:
          agent: RefreshQuestions
          github-token: ${{ secrets.GITHUB_TOKEN }}
